<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-container">
        <div class="header"></div>
        <div class="sidebar">
            <div class="logo">
                <img src="images/view-dashboard.png" alt="logo">
                <p><strong>Dashboard</strong></p>
            </div>
            <div class="top-links">
                <ul>
                    <li>
                        <a href="#"><img src="images/home.png" alt="logo"></a>
                        <a href="#"><p>Home</p></a>
                    </li>
                    <li>
                        <a href="#"><img src="images/card-account-details-outline.png" alt="logo"></a>
                        <a href="#"><p>Profile</p></a>
                    </li>
                    <li>
                        <a href="#"><img src="images/android-messages.png" alt="logo"></a>
                        <a href="#"><p>Messages</p></a>
                    </li>
                    <li>
                        <a href="#"><img src="images/history.png" alt="logo"></a>

                    </li>
                    <li>
                        <a href="#"><img src="images/file-multiple.png" alt="logo"></a>
                        <a href="#"><p>Tasks</p></a>
                    </li>
                    <li>
                        <a href="#"><img src="images/account-group.png" alt="logo"></a>

                    </li>
                </ul>
            </div>
            <div class="bottom-links">
                <ul>
                    <li>
                        <a href="#"><img src="images/cog-outline.png" alt="logo"></a>

                    </li>
                    <li>
                        <a href="#"><img src="images/help-circle.png" alt="logo"></a>
                        <a href="#"><p>Support</p></a>
                    </li>
                    <li>
                        <a href="#"><img src="images/shield-check.png" alt="logo"></a>
                        <a href="#"><p>Privacy</p></a>
                    </li>
                </ul>

        <div class="content"></div>
        <div class="announcements"></div>

</html>
